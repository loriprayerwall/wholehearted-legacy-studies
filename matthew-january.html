body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #4b2f25, #7d5c4e 40%, #e8d6c3 95%);
  font-family: Georgia, serif;
  color: #3e2a1f;
}
.study-container {
  max-width: 900px;
  margin: 50px auto;
  padding: 25px 20px;
}
/* HEADER CARD */
.header-card {
  background: #fdfcf9;
  border-radius: 14px;
  padding: 45px 35px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  text-align: center;
  margin-bottom: 45px;
}
.header-title {
  font-size: 34px;
  margin-bottom: 10px;
  color: #3e2a1f;
  font-weight: bold;
}
.header-sub {
  font-size: 20px;
  color: #6a4c3a;
  margin-top: 5px;
  margin-bottom: 25px;
}
/* Progress Bar */
.progress-wrapper {
  width: 100%;
  background: #e5d4c5;
  border-radius: 20px;
  overflow: hidden;
  height: 18px;
  margin: 25px auto 18px;
}
.progress-bar {
  height: 18px;
  width: 0%;
  background: #c9a46b;
  transition: width 0.6s ease;
}
.progress-text {
  font-size: 15px;
  margin-top: 12px;
  color: #5a4332;
}
/* DAY CARD GRID */
.day-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 26px;
  margin-bottom: 50px;
}
.day-card {
  background: #7d5c4e;
  border: 2px solid #c9a46b;
  padding: 22px 20px;
  border-radius: 14px;
  color: #fdfcf9;
  cursor: pointer;
  transition: 0.25s ease;
  box-shadow: 0 5px 18px rgba(0,0,0,0.28);
}
.day-card:hover {
  background: #6b4b3c;
  transform: translateY(-4px);
  box-shadow: 0 7px 22px rgba(0,0,0,0.35);
}
.day-label {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 6px;
}
.day-ref {
  font-size: 15px;
  opacity: 0.95;
  margin-bottom: 10px;
}
/* MODAL */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(4px);
  z-index: 999;
}
.modal-box {
  background: #fdfcf9;
  padding: 35px;
  border-radius: 16px;
  max-width: 780px;
  margin: 60px auto;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  position: relative;
  animation: fadeIn 0.35s ease-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
.close-modal {
  position: absolute;
  top: 14px;
  right: 22px;
  font-size: 28px;
  cursor: pointer;
  color: #6a4c3a;
}
.verse-box {
  background: #fff7d9;
  border-left: 5px solid #c9a46b;
  padding: 16px 18px;
  border-radius: 6px;
  margin: 18px 0;
  line-height: 1.6;
  font-style: italic;
}
.section-title {
  font-weight: bold;
  font-size: 19px;
  color: #3e2a1f;
  margin-top: 25px;
}
.notes-box {
  width: 100%;
  height: 150px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #d8c3b0;
  font-family: Georgia, serif;
  font-size: 15px;
}
.button-row {
  margin-top: 22px;
  display: flex;
  gap: 12px;
}
.modal-btn {
  padding: 12px 20px;
  background: #7d5c4e;
  border: none;
  border-radius: 8px;
  color: #fdfcf9;
  cursor: pointer;
  transition: 0.25s;
  font-size: 15px;
}
.modal-btn:hover {
  background: #6b4b3c;
  transform: translateY(-2px);
}
.youversion-link {
  display: inline-block;
  margin-top: 10px;
  margin-bottom: 16px;
  padding: 10px 16px;
  background: #c9a46b;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.25s;
}
.youversion-link:hover {
  background: #b58f5d;
}
</style>
</head>
