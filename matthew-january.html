<script>
/* -----------------------------
   Load Saved Completion Data
------------------------------*/
function getCompletedDays() {
  const saved = localStorage.getItem('matthewJan_completed');
  return saved ? JSON.parse(saved) : [];
}

function saveCompletedDay(dayNumber, notes) {
  const saved = getCompletedDays();
  const existing = saved.find(d => d.day === dayNumber);

  if (existing) {
    existing.notes = notes;
    existing.date = new Date().toISOString();
  } else {
    saved.push({
      day: dayNumber,
      notes: notes,
      date: new Date().toISOString()
    });
  }

  localStorage.setItem('matthewJan_completed', JSON.stringify(saved));
}

function getNotes(dayNumber) {
  const saved = getCompletedDays();
  const day = saved.find(d => d.day === dayNumber);
  return day ? day.notes : '';
}

function isDayCompleted(dayNumber) {
  return getCompletedDays().some(d => d.day === dayNumber);
}

/* -----------------------------
   Build the Day Cards Grid
------------------------------*/
function renderDaysGrid() {
  const grid = document.getElementById('days-grid');
  grid.innerHTML = '';

  matthewStudy.forEach(study => {
    const isCompleted = isDayCompleted(study.day);

    const card = document.createElement('div');
    card.className = `day-card ${isCompleted ? 'completed' : ''}`;

    const header = document.createElement('div');
    header.className = 'day-number';
    header.innerHTML = `Day ${study.day} ${isCompleted ? '<span class="check-icon">‚úì</span>' : ''}`;

    const ref = document.createElement('div');
    ref.className = 'verse-reference';
    ref.textContent = study.reference;

    const preview = document.createElement('div');
    preview.className = 'verse-preview';
    preview.textContent = study.verse;

    card.appendChild(header);
    card.appendChild(ref);
    card.appendChild(preview);

    card.addEventListener('click', () => openModal(study));

    grid.appendChild(card);
  });
}

/* -----------------------------
   Progress Tracking
------------------------------*/
function updateProgress() {
  const completed = getCompletedDays().length;
  const percent = Math.round((completed / 30) * 100);

  document.getElementById('progress-fill').style.width = percent + '%';
  document.getElementById('progress-fill').textContent = percent + '%';

  document.getElementById('progress-text').textContent =
    `${completed} of 30 days completed`;
}

/* -----------------------------
   Modal Display Logic
------------------------------*/
let currentStudy = null;

function openModal(study) {
  currentStudy = study;

  document.getElementById('modal-day-number').textContent = `Day ${study.day}`;
  document.getElementById('modal-verse-ref').textContent = study.reference;
  document.getElementById('modal-title').textContent = study.title;
  document.getElementById('verse-text').textContent = study.verse;
  document.getElementById('youversion-link').href = study.youversion;
  document.getElementById('context-text').textContent = study.context;
  document.getElementById('theme-text').textContent = study.theme;
  document.getElementById('prayer-text').textContent = study.prayer;
  document.getElementById('deeper-text').textContent = study.deeper;

  // Reflection questions
  const qList = document.getElementById('questions-list');
  qList.innerHTML = '';
  study.questions.forEach(q => {
    const div = document.createElement('div');
    div.className = 'question';
    div.textContent = q;
    qList.appendChild(div);
  });

  // Load notes
  document.getElementById('notes-area').value = getNotes(study.day);

  // Completed button
  const completeBtn = document.getElementById('complete-btn');
  if (isDayCompleted(study.day)) {
    completeBtn.textContent = 'Completed ‚úì';
    completeBtn.disabled = true;
  } else {
    completeBtn.textContent = 'Mark as Complete';
    completeBtn.disabled = false;
  }

  document.getElementById('study-modal').classList.add('active');
}

function closeModal() {
  document.getElementById('study-modal').classList.remove('active');
  currentStudy = null;
}

document.getElementById('close-modal').addEventListener('click', closeModal);
document.getElementById('cancel-btn').addEventListener('click', closeModal);

// Click outside modal closes it
document.getElementById('study-modal').addEventListener('click', (e) => {
  if (e.target.id === 'study-modal') closeModal();
});

/* -----------------------------
   Mark Complete
------------------------------*/
document.getElementById('complete-btn').addEventListener('click', () => {
  if (!currentStudy) return;

  const notes = document.getElementById('notes-area').value;
  saveCompletedDay(currentStudy.day, notes);

  document.getElementById('complete-btn').textContent = 'Completed ‚úì';
  document.getElementById('complete-btn').disabled = true;

  renderDaysGrid();
  updateProgress();
});

/* -----------------------------
   Copy Journal
------------------------------*/
document.getElementById('copy-journal-btn').addEventListener('click', () => {
  if (!currentStudy) return;

  let text = `DAY ${currentStudy.day} - ${currentStudy.reference}\n\n`;
  text += `SCRIPTURE:\n${currentStudy.verse}\n\n`;
  text += `HISTORICAL CONTEXT:\n${currentStudy.context}\n\n`;
  text += `KEY THEME:\n${currentStudy.theme}\n\n`;
  text += `PRAYER PROMPT:\n${currentStudy.prayer}\n\n`;
  text += `REFLECTION QUESTIONS:\n`;
  currentStudy.questions.forEach((q, i) => {
    text += `${i + 1}. ${q}\n`;
  });
  text += `\nDIGGING DEEPER:\n${currentStudy.deeper}\n\n`;
  text += `MY NOTES:\n${document.getElementById('notes-area').value || '(no notes yet)'}`;

  navigator.clipboard.writeText(text);

  const btn = document.getElementById('copy-journal-btn');
  const original = btn.textContent;
  btn.textContent = 'Copied!';
  btn.style.background = '#4CAF50';

  setTimeout(() => {
    btn.textContent = original;
    btn.style.background = '';
  }, 1800);
});

/* -----------------------------
   INIT
------------------------------*/
renderDaysGrid();
updateProgress();
</script>
