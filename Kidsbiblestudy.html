            if (filteredBooks.length === 0) {

            }

        function nextSlide() {
            if (filteredBooks.length > 0) {
                currentIndex = (currentIndex + 1) % filteredBooks.length;
                renderCurrentBook();
                renderDots();
                updateCounter();
            }
        }

        function prevSlide() {
            if (filteredBooks.length > 0) {
                currentIndex = currentIndex === 0 ? filteredBooks.length - 1 : currentIndex - 1;
                renderCurrentBook();
                renderDots();
                updateCounter();
            }
        }

        function goToSlide(index) {
            if (index >= 0 && index < filteredBooks.length) {

            }
        }

        function filterBooks() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeButton = document.querySelector('.filter-btn.active');

            filteredBooks = bibleBooks.filter(book => {
                const matchesSearch = searchTerm === '' ||

                const matchesTestament = activeTestament === 'all' || book.testament === activeTestament;
                
                return matchesSearch && matchesTestament;
            });

            currentIndex = 0;
            renderCurrentBook();
            renderDots();
            updateCounter();
        }

        function setupEventListeners() {

                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterBooks();

                modal.style.display = 'none';
